<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js file</title>
</head>
<body>
    <h1>javascript dates</h1>
    <h2>using new Date()</h2>
    <p>create a new date object with the current date and time:</p>
    <p id="demo">here</p>
    <script>
        const d=new Date();
        document.getElementById("demo").innerHTML = d;//document,reach till demo(id) pass id using string
        console.log(d.getDate("demo"));
        console.log(d.getMonth("demo"));
        console.log(d.getFullYear("demo"));
     

    </script>
</body>
</html>
