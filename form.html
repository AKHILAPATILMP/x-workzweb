<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div>
      <p> <form name="Registration">Registration</p>
            <div>
                <label for="nameId">Name</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" id="nameId" required>
            </div><br>
            <div>
                <label>Email</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="email" id="emailId" required placeholder="@gmail.com format">
            </div><br>
            <div>
                <label id="phoneId">Phone</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="number" id="phoneId" required placeholder="+91">
            </div><br>
            <div>
                <label id="passId">password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="passId" required>
            </div><br>
            <div>
                <label id="conpass">Confirm password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="conpass" required>
            </div><br>
            <div>
                <label for="radioId">Interested course</label><br>
                <input type="radio" id="java" value="java">
                <label for="java">Java</label><br>
                <input type="radio" id="cp" value="C programming">
                <label for="cp">C programming</label><br>

                <input type="radio" id="py" value="C programming">
                <label for="py">Python</label><br>
                <input type="radio" id="py" value="SQL">
                <label for="sql">SQL</label>
            </div><br>
            <div><input type="file"><br></div>

        </form>
      <p> <form name="pillow" id="pillow1">Pillow</form></p>

    </div>

</body>

</html>
